<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lalalalal</title>
    <link rel="icon" href="../pictures/tsm.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="loaderBack" style="display:none"></div>
    <div class="box">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-3">
                    <h4><b><i>Въведете данни за вашата самоличност</i></b></h4><br>
                    <form action="#">
                            <input type="text" id="firstName" placeholder="Име..." class='form-control move' tabindex="1"><br>
                            <input type="text" id="lastName" placeholder="Фамилия..." class='form-control move' tabindex="2"><br>
                            <input type="text" id="age" placeholder="Възраст..." class='form-control move' tabindex="3"><br>
                            <input type="text" id="klas" placeholder="Клас..."  class='form-control move' tabindex="4"><br>
                            <input type="text" id="school" placeholder="Училище..." class='form-control move' tabindex="5"><br>
                            <input type="text" id="wantedSchool" placeholder="Желано училище..." class='form-control move' tabindex="6"><br>
                            <input type="text" id="mathGrade" placeholder="Оценка по Математика(годишна)..." class='form-control move' tabindex="7"><br>
                            <input type="text" id="bgGrade" placeholder="Оценка по Български език и литература(годишна)..." class='form-control move' tabindex="8"><br>
                            <input type="text" id="mathExam" placeholder="Точки от изпита по Математика..." class='form-control move' tabindex="9"><br>
                            <input type="text" id="bgExam" placeholder="Точки от изпита по Български език и литература..." class='form-control move' tabindex="10" ><br>

                            <button id="submitButton" class="btn btn-primary mt-3" type="submit" onclick="loader()" ><i>Потвърди</i></button>
                    </form>
                    <div id="loaderGif" style="display:none"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
    <script src="loader.js"></script>
</body>
</html>
